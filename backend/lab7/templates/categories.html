<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<h1>{{ title }}</h1>
		<ul>
		{% for category in categories %}

		{% endfor %}
		</ul><br>
		<a href="{% url 'index' %}">Volver al inicio</a>
	</body>
</html>
