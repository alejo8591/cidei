<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>{{ title }}</title>

		<script src="{% static "js/lab6.js" %}"></script>
	</head>
	<body>
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}">Salir del sistema</a><br />

			{# <a href="/items/">Items</a><br> #}

		{% endif %}

	</body>
